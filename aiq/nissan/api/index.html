<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .lj-center {
        text-align: center;
      }
      .lj-line-spacing {
        height: 32px;
      }
      .lj-position-absolute {
        position: absolute;
       
      }
      .lj-max-width {
        max-width: 300px;
        width: fit-content;
      }
      .lj-center-div {
        margin-left: auto;
        margin-right: auto;
      }
      .lj-hidden {
        display: none;
      }
      .lj-margin-left-small {
        margin-left: 16px;
      }
    </style>   
  </head>
  <body>


    <div class="lj-line-spacing"></div>

    <!-- Navigation tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#nmt" id="home-tab" data-bs-toggle="tab" data-bs-target="#nmt" type="button" role="tab" aria-controls="nmt" aria-selected="true">NMT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#admin" id="profile-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#nlth" id="profile-tab" data-bs-toggle="tab" data-bs-target="#nlth" type="button" role="tab" aria-controls="nlth" aria-selected="false">NLTH</a>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="lj-line-spacing"></div>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="nmt" role="tabpanel" aria-labelledby="nmt-tab">
        <div class="lj-center">
          <button id="verifyOwnershipBtn" type="button" class="btn btn-primary">Verify ownership</button>
          <div id="spinnerNmt" class="lj-margin-left-small spinner-border text-secondary lj-position-absolute lj-hidden" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <br>
        <div class="lj-center-div lj-max-width">
          <pre id="responseNmt">
            
          </pre>
        </div>
      </div>
      <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
        <div class="lj-center">
          <button id="addNewLeadBtn" type="button" class="btn btn-primary">Add new lead</button>
          <div id="spinnerAdmin" class="lj-margin-left-small spinner-border text-secondary lj-position-absolute lj-hidden" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <br>
        <div class="lj-center-div lj-max-width">
          <pre id="responseAdmin">
            
          </pre>
        </div>
      </div>
      <div class="tab-pane fade" id="nlth" role="tabpanel" aria-labelledby="nlth-tab">
        <div class="lj-center">
          NLTH
        </div>

      </div>
    </div>

    <script>
      $(function(){
        var hash = window.location.hash;
        hash && $('ul.nav a[href="' + hash + '"]').tab('show');

        $('.nav-tabs a').click(function (e) {
          $(this).tab('show');
          var scrollmem = $('body').scrollTop();
          window.location.hash = this.hash;
          $('html,body').scrollTop(scrollmem);
        });
      });
      $(window).on('hashchange',function(){ 
          window.location.reload(true); 
      });
    </script>

    <script src="api.js"></script>
  </body>
</html>
