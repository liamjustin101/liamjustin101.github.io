              <tr>

            </tbody>
          </table>

      </div>

    <script>
      $(function(){
        var hash = window.location.hash;
        hash && $('ul.nav a[href="' + hash + '"]').tab('show');

        $('.nav-tabs a').click(function (e) {
          $(this).tab('show');
          var scrollmem = $('body').scrollTop();
          window.location.hash = this.hash;
          $('html,body').scrollTop(scrollmem);
        });
      });
      $(window).on('hashchange',function(){ 
          window.location.reload(true); 
      });

      $( document ).ready(function() {
          $( "#verifyOwnerShipHeader" ).html(verifyOwnershipUrl);
          $( "#addNewLeadHeader" ).html(addNewLeadUrl);
          $( "#getSessionIdHeader" ).html(getSessionIdUrl);
          $( "#registerConsentHeader" ).html(registerConsentUrl);

          $('#line-uid').val(new RandExp(/U[0-9a-f]{32}/).gen());
      });

      $('#boxCloseBtn').click(function(e) { 
        $("#resultBox").hide();
      });

      var dealers = [
        {
          "name": "A",
          "address": "Phahonyothin Road, Khwaeng Chatuchak, Khet Chatuchak, Krung Thep Maha Nakhon 10900, Thailand",
          "lat": "13.825033",
          "long": "100.5666365"
        },
        {
          "name": "B",
          "address": "415 Phahonyothin Road, Khet, Phaya Thai, Bangkok 10400, Thailand",
          "lat": "13.7894463",
          "long": "100.5479142"
        },
        {
          "name": "C",
          "address": "9 Phaya Thai Rd, Khwaeng Thanon Phaya Thai, Khet Ratchathewi, Krung Thep Maha Nakhon 10400, Thailand",
          "lat": "13.7621407",
          "long": "100.5371527"
        },
        {
          "name": "D",
          "address": "Soi Phaya Nak, Khwaeng Thanon Phetchaburi, Khet Ratchathewi, Krung Thep Maha Nakhon 10400, Thailand",
          "lat": "13.7508749",
          "long": "100.5292931"
        }
      ]
      var i = 1;
      $.each(dealers, function(key,value) {
        $('#dealer' + i + '-name').html(value.name);
        $('#dealer' + i + '-address').html(value.address);
        $('#dealer' + i + '-lat').html(value.lat);
        $('#dealer' + i + '-long').html(value.long);
        i++;
      }); 

      $('a[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
        var target = $(e.target).attr("href") // activated tab
      
        if(target == "#google-map")
        {
          navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }
        
      });

      function onSuccess(position) {
        
        lat = position.coords.latitude
        long = position.coords.longitude
        $('#your-loc-lat').html(lat)
        $('#your-loc-long').html(long)

        distanceMatrixUrl += "origins=" + lat + "," + long + "&destinations="
        var i = 1;
        $.each(dealers, function(key,value) {
          var dealerLat = value.lat;
          var dealerLong = value.long;
          
          if(i > 1)
            distanceMatrixUrl += "|";
          distanceMatrixUrl += dealerLat + "," + dealerLong;

          i++;
        });
        distanceMatrixUrl += "&key=" + googleMapApiKey
        console.log(distanceMatrixUrl)
      }
      function onError() {
        
       
      }
    </script>

    <script src="randexp.min.js"></script>
    <script src="api.js"></script>
